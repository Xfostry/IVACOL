<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud para Administrador</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Panel de Administración de Usuarios</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, email o N° Doc...">
            <button id="addUserBtn" class="btn-primary"><i class="fas fa-plus"></i> Agregar Usuario</button>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <div
                class="table-responsive"
            >
                <table
                    class="table table-primary"
                >
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Tipo de Documento</th>
                            <th scope="col">Número de Documento</th>
                            <th scope="col">Género</th>
                            <th scope="col">Contraseña</th>
                            <th scope="col">Confirmar Contraseña</th>
                            <th scope="col">Número de Teléfono</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Ciudad</th>
                        </tr>
                    </thead>
                    <tbody>

                        
                    </tbody>
                </table>
            </div>
            
    </div>
</body>
</html>
