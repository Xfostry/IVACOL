{% extends "plantilla.html" %}
{% load static %}
{% block contenido %}
<style>
    body {
        background: linear-gradient(-45deg, #0b001a, #1a0033, #0d0d2e, #001f3f);
        background-size: 400% 400%;
        animation: cosmicGradient 25s ease infinite;
        min-height: 100vh;
    }
    @keyframes cosmicGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    @media (prefers-color-scheme: light) {
        body {
            background: linear-gradient(-45deg, #e3f2fd, #b3c6ff, #e0e7ff, #cfd8dc);
            color: #222;
        }
    }
</style>
<div style="min-height:60vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
    <div style="background:rgba(20,30,60,0.92); border-radius:18px; box-shadow:0 8px 32px rgba(0,0,0,0.25); padding:48px 32px; max-width:420px; border:2px solid #4a00e0;">
        <img src="{% static 'images/astronauta.png' %}" alt="Sin permiso" style="width:110px; margin-bottom:18px; filter:drop-shadow(0 0 8px #8e2de2);">
        <h2 style="color:#9dceff; font-family:'Orbitron'; margin-bottom:10px;">Acceso restringido</h2>
        <p style="color:#e0e0e0; font-size:1.1em; margin-bottom:18px;">No tienes permiso para acceder a esta página de administración.<br>
        Si crees que esto es un error, contacta al equipo IVACOL.<br><br>
        <span style="color:#ffaaaa; font-size:1.2em;"><i class="fas fa-user-lock"></i> Solo administradores autorizados</span></p>
        <a href="{% url 'login' %}" class="portal-button" style="margin-top:10px; text-decoration:none; display:inline-block;">
            <i class="fas fa-arrow-left"></i> Volver al login
        </a>
    </div>
</div>
{% endblock %}
