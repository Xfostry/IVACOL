{% extends 'plantillas.html' %}
{% block Contenido %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 fw-bold">Editar Factura</h1>
        <a href="{% url 'historial_facturas' %}" class="btn btn-outline-secondary">← Volver</a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" autocomplete="off">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="id_numero" class="form-label">Número</label>
                        <input type="text" name="numero" maxlength="50" class="form-control" id="id_numero" value="{{ factura.numero }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_descripcion" class="form-label">Descripción</label>
                        <input type="text" name="descripcion" maxlength="255" class="form-control" id="id_descripcion" value="{{ factura.descripcion }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_nit" class="form-label">NIT</label>
                        <input type="text" name="nit" maxlength="50" class="form-control" id="id_nit" value="{{ factura.nit }}">
                    </div>
                    <div class="col-md-6">
                        <label for="id_fecha" class="form-label">Fecha</label>
                        <input type="date" name="fecha" class="form-control" id="id_fecha" value="{{ factura.fecha|date:'Y-m-d' }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_categoria" class="form-label">Categoría</label><br>
                            <select id="invoice-category" name="invoice-category" required>
                            <option value="" disabled selected>Selecciona...</option>
                            <option>Supermercados</option> <option>Servicios</option> <option>Entretenimiento</option> <option>Tecnología</option> <option>Restaurantes</option> <option>Transporte</option> <option>Salud</option> <option>Educación</option> <option>Vestuario</option> <option>Hogar</option> <option>Otros</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="id_monto" class="form-label">Monto</label>
                        <input type="number" name="monto" step="any" class="form-control" id="id_monto" value="{{ factura.monto|floatformat:'-2'|default_if_none:'' }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_tipo_monto" class="form-label">Tipo de Monto</label>
                        <select name="tipo_monto" class="form-select" id="id_tipo_monto" required>
                            <option value="neto" {% if factura.tipo_monto == 'neto' %}selected{% endif %}>Neto (sin IVA)</option>
                            <option value="total" {% if factura.tipo_monto == 'total' %}selected{% endif %}>Total (con IVA)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="id_archivo" class="form-label">Archivo (opcional)</label>
                        <input type="file" name="archivo" class="form-control" id="id_archivo" accept=".pdf,.jpg,.png,.jpeg">
                        {% if factura.archivo %}
                        <div class="mt-2">
                            <a href="{{ factura.archivo.url }}" target="_blank" class="btn btn-sm btn-outline-primary">Ver archivo actual</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary px-4">Guardar Cambios</button>
                </div>
            </form>
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock Contenido %}
